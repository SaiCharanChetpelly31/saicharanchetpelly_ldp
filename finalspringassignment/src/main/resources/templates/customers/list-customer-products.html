<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Customer products Page</title>
</head>

<body>

<div class="container">

  <h3> customer Products Page</h3>
  <hr>

  <!-- Add a button -->
<!--  <a th:href="@{/products/showFormForAdd}"-->
<!--     class="btn btn-primary btn-sm mb-3">-->
<!--    Add Product-->
<!--  </a>-->


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Product Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProduct : ${products}">

      <td th:text="${tempProduct.id}" />
      <td th:text="${tempProduct.title}" />
      <td th:text="${tempProduct.price}" />


      <td>
        <!-- Add "update" button/link -->
<!--        <a th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}"-->
<!--           class="btn btn-info btn-sm">-->
<!--          Update-->
<!--        </a>-->

        <!-- Add "delete" button/link -->
        <a  th:href="@{/customers/{customerId}/delete/{productId}(productId=${tempProduct.id},customerId=${customerId})}"
            onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false"
            class="btn btn-danger btn-sm"
        >
          Remove from cart
        </a>

      </td>


    </tr>
    </tbody>
  </table>
  <a th:href="@{/customers/{customerId}/allproducts(customerId=${customerId})}">Go back to buy products</a>
  <br/><br/>
  <a th:href="@{/logout}">logout</a>
</div>

</body>
</html>
