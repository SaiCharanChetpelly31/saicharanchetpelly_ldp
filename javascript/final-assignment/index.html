<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <div class="left-container">

        <input type="text" placeholder="search Table" class="search-table-input">

        <div class="table" id="tableID1" id="table1-Btn" data-modal-target="#modalTable1">

          <div class="generate-bill-Btn">
            <h5>Table 1</h5>
            <!-- <button
              id="table1-Btn"
              data-modal-target="#modalTable1"
              
            >
            </button> -->
          </div>
          <div class="table-data">
            <div class="total-amount1"></div>
            <div class="total-items1"></div>
          </div>
        </div>
        <div class="table" id="tableID2" id="table2-Btn" data-modal-target="#modalTable2">

          <div class="generate-bill-Btn">
            <h5>Table 2</h5>
            <!-- <button
              id="table2-Btn" 
              data-modal-target="#modalTable2"
              onclick="showBilling(2)"
            >
            Update Table
            </button> -->
          </div>
          <div class="table-data">
            <div class="total-amount2"></div>
            <div class="total-items2"></div>
          </div>
        </div>
        <div class="table" id="tableID3" id="table3-Btn" data-modal-target="#modalTable3">

          <div class="generate-bill-Btn">
            <h5>Table 3</h5>
            <!-- <button
              id="table3-Btn"
              data-modal-target="#modalTable3"
              onclick="showBilling(3)"
            >
            Update Table
            </button> -->
          </div>
          <div class="table-data">
            <div class="total-amount3">RS</div>
            <div class="total-items3">8</div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="main-content">
          <h2>Menu</h2>
          <input type="text" class="menu-serach" placeholder="search menu..by course...by food" data-search />
          <div class="food-items-cards" data-user-cards-container></div>
          <div class="food-items-cards" data-user-cards-container></div>

          <template class="data-user-card">
            <div class="card" data-card draggable="true">
              <h4 class="item-title" data-title></h4>
              <p class="item-price" data-price></p>
              <p class="item-id" data-id></p>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- Table generation code -->
    <div class="modal" id="modalTable1">
      <div class="modal-header">
        <div class="title">Table-1 Bill</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="table1 modal-body" id="table-1">
        <table id="firstTable" class="firstTable">
          <tr>
            <th>S.no</th>
            <th class="hide">Item id</th>
            <th>Item name</th>
            <th>price</th>
            <th>quantity</th>
            <th>Total</th>
          </tr>
        </table>
        <div class="table-data">
          <div class="total-amount4"></div>
          <div class="total-items4"></div>
          <input type="submit" value="generate bill" class="bill-btn1">
        </div>
      </div>
    </div>
    <div class="modal" id="modalTable2">
      <div class="modal-header">
        <div class="title">Table-2 Bill</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="table2 modal-body" id="table-2">
        <table id="secondTable">
          <tr>
            <th>S.no</th>
            <th class="hide" >Item id</th>
            <th>Item name</th>
            <th>price</th>
            <th>quantity</th>
            <th>Total</th>
          </tr>
        </table>
        <div class="table-data">
          <div class="total-amount5"></div>
          <div class="total-items5"></div>
          <input type="submit" value="generate bill" class="bill-btn2">
        </div>
      </div>
    </div>
    <div class="modal" id="modalTable3">
      <div class="modal-header">
        <div class="title">Table-3 Bill</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="table3 modal-body" id="table-3">
        <table id="thirdTable">
          <tr>
            <th>S.no</th>
            <th class="hide" >Item id</th>
            <th>Item name</th>
            <th>price</th>
            <th>quantity</th>
            <th>Total</th>
          </tr>
        </table>
        <div class="table-data">
          <div class="total-amount6"></div>
          <div class="total-items6"></div>
          <input type="submit" value="generate bill" class="bill-btn3">
        </div>

      </div>
    </div>
    <div id="overlay"></div>
  </body>

</html>
